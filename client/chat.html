<head>
  <title>Troutchat</title>
  <link rel="shortcut icon" href="trout.ico" />
</head>

<body>
  <header>
    <h1>Welcome to Troutchat!</h1>
    {{> loginButtons}}
    <!-- I am hackr -->
    <span style="margin-left: 10px"></span>
    <span>auto scrolldown: </span>
    <input type="checkbox" checked="{{autoScrolldown}}" id="toggle-autoscrolldown" />
    <div id="room-tabs">
      {{#each rooms}}
        {{> tab}}
      {{/each}}
    </div>
  </header>
  
  <div id="messages">
    <ul>
      {{#if isLoaded}}
        {{#if hasMessages}}
          {{#each getChats}}
            {{> message}}
          {{/each}}
        {{else}}
          There are no messages :(
        {{/if}}
      {{else}}
        Loading...
      {{/if}}
    </ul>
  </div>

  <div id="footer">
    {{> newMessageForm}}
  </div>
</body>
